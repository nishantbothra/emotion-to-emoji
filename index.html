        <center>
            <h1>

        <br>
            <div class="col-md-4 col-sm-12 col-xs-12" id="webcam_area">

                <div class="col-md-4 col-sm-12 col-xs-12" id="predictions_area">

                    </div>
                </div>
            </center>
            <div class="col-md-4 col-sm-12 col-xs-12" id="snapshot_area">
                <h3 id="view_heading">Snapshot View</h3>
                <div id="snapshot_result"></div>
                <br>
                <button id="predict_emotion_btn" onclick="predict()">PREDICT</button>
            </div>
            <script src="emoji.js"></script>
    </body>
